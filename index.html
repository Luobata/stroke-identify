<!DOCTYPE html>
<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<head>
    <title></title>
    <style>
        #canvas-input-method {
            /*border: 1px solid;*/
            /*padding: 10px;*/
        }
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: relative;
        }
        #textarea {
            overflow-y: scroll;
            padding: 10px;
        }
        ::-webkit-scrollbar {
            width: 5px;
            height: 10px;
        }
        ::-webkit-scrollbar-thumb {
            border: 1px solid #B3B2B2;
            background-color: #D3D3D3;
            -webkit-border-radius: 5px;
        }
        .input-content {
            width: 200px;
            height: 100px;
            border: 1px solid #000;
        }
        #input {
            width:  80%;
            height: 50px;
            line-height: 50px;
            font-size: 30px;
            border: 1px solid #000;
            margin: 20px auto;
            padding: 10px;
        }
        .recognize,
        .clear {
            width: 50%;
            height: 40px;
            position: fixed;
            bottom: 0;
            text-align: center;
        }
        .recognize {
            left: 0;
        }
        .clear {
            right: 0;
        }
    </style>
</head>
<body>

    <canvas id="stroke-identify" width="300" height="200"></canvas>
    <div class="recognize">recognize</div>
    <div class="clear">clear</div>


    <script type="text/javascript" src="./dist/bundle.js"></script>
    <script type="text/javascript">
        strokeIdentify.init('stroke-identify', {
            width: document.body.clientWidth,
            height: document.body.clientHeight
        });
        var btn = document.getElementsByClassName('recognize');
        var btn2 = document.getElementsByClassName('clear');
        btn[0].addEventListener('touchstart', function () {
            strokeIdentify.recognize();
        });
        btn2[0].addEventListener('touchstart', function () {
            strokeIdentify.clear();
        });
    </script>
</body>
</html>
